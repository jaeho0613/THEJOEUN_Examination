<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question01</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <!-- Table Header -->
        <th colspan="6">전국 군 이름</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table 1-->
      <tr>
        <th rowspan="3">경기도</th>
        <td>가평군</td>
        <th rowspan="3">충청북도</th>
        <td>괴산군</td>
        <th rowspan="4">경상북도</th>
        <td>고령군</td>
      </tr>
      <!--Table 2 -->
      <tr>
        <td>양평군</td>
        <td>보은군</td>
        <td>울릉군</td>
      </tr>
      <!--Table 3 -->
      <tr>
        <td>연천군</td>
        <td>진천군</td>
        <td>청송군</td>
      </tr>
      <!--Table 4 -->
      <tr>
        <th rowspan="4">강원도</th>
        <td>고성군</td>
        <th rowspan="3">전라북도</th>
        <td>고창군</td>
        <td>봉화군</td>
      </tr>
      <!--Table 5 -->
      <tr>
        <td>양구군</td>
        <td>완주군</td>
        <th rowspan="5">경상남도</th>
        <td>고성군</td>
      </tr>
      <!--Table 6 -->
      <tr>
        <td>정선군</td>
        <td>진안군</td>
        <td>창녕군</td>
      </tr>
      <!--Table 7 -->
      <tr>
        <td>철원군</td>
        <th rowspan="3">전라남도</th>
        <td>강진군</td>
        <td>하동군</td>
      </tr>
      <!--Table 8 -->
      <tr>
        <th rowspan="2">충청남도</th>
        <td>금산군</td>
        <td>완도군</td>
        <td>산청군</td>
      </tr>
      <!--Table 9 -->
      <tr>
        <td>부여군</td>
        <td>신안군</td>
        <td>의령군</td>
      </tr>
    </tbody>

  </table>
</body>

</html>
